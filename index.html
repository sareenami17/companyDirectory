<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="./libs/media/favicon.png" />
  <link rel="stylesheet" href="./libs/css/styles.css" />
  <title>Company Directory</title>
</head>

<body>

  <section>
    

    <div class="appHeader">

      <div class="row">

        <div class="col">
          <input id="searchInp" class="form-control mb-3" placeholder="search">
        </div>

        <div class="col-6 text-end me-2">

          <div class="btn-group" role="group" aria-label="buttons">

            <button id="refreshBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-refresh fa-fw"></i>
            </button>
            <button id="filterBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-filter fa-fw"></i>
            </button>
            <button id="addBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-plus fa-fw"></i>
            </button>

          </div>

        </div>

      </div>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane"
            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
            <i class="fa-solid fa-person fa-lg fa-fw"></i><span class="d-none d-sm-block">Personnel</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments-tab-pane"
            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
            <i class="fa-solid fa-building fa-lg fa-fw"></i><span class="d-none d-sm-block">Departments</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane"
            type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
            <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span class="d-none d-sm-block">Locations</span>
          </button>
        </li>

      </ul>

    </div>

    <div class="tab-content bg-white">

      <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

        <table class="table table-hover">
          <tbody id="personnelTableBody">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>


        </table>

      </div>

      <!-- Departments Tab -->
      <div class="tab-pane" id="departments-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <table class="table table-hover">
          <tbody id="departmentTableBody">
            <!-- Dynamic Department Rows Will Be Inserted Here -->
          </tbody>
        </table>
      </div>

      <!-- Locations Tab -->
      <div class="tab-pane" id="locations-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
        <table class="table table-hover">
          <tbody id="locationTableBody">
            <!-- Dynamic Location Rows Will Be Inserted Here -->
          </tbody>
        </table>
      </div>

    </div>

    <footer class="border-top text-center fw-bold">

      <p class="fw-light my-3">Company Directory version 1.0</p>

    </footer>

  </section>

  <div id="editPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">

    <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
    <!--   that the header and footer are always on display by making the body scroll -->

    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Edit employee</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="editPersonnelForm">

            <input type="hidden" id="editPersonnelEmployeeID">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editPersonnelFirstName" placeholder="First name" required>
              <label for="editPersonnelFirstName">First name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editPersonnelLastName" placeholder="Last name" required>
              <label for="editPersonnelLastName">Last name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editPersonnelJobTitle" placeholder="Job title" required>
              <label for="editPersonnelJobTitle">Job Title</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="editPersonnelEmailAddress" placeholder="Email address"
                required>
              <label for="editPersonnelEmailAddress">Email Address</label>
            </div>

            <div class="form-floating">
              <select class="form-select" id="editPersonnelDepartment" placeholder="Department">
              </select>
              <label for="editPersonnelDepartment">Department</label>
            </div>

          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" form="editPersonnelForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
        </div>

      </div>

    </div>

  </div>

  

  <!-- Add Department Modal -->
  <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDepartmentModalLabel">Add Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addDepartmentForm">
            <div class="mb-3">
              <label for="addDepartmentName" class="form-label">Department Name</label>
              <input type="text" class="form-control" id="addDepartmentName" required>
            </div>
            <div class="mb-3">
              <label for="addDepartmentLocation" class="form-label">Location</label>
              <select class="form-select" id="addDepartmentLocation" required></select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="addDepartmentForm" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

 <!-- Add Personnel Modal -->
<div id="addPersonnelModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addPersonnelForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Personnel</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <!-- Form fields for firstName, lastName, jobTitle, email, department -->
          <div class="form-group">
            <label for="addPersonnelFirstName">First Name</label>
            <input type="text" id="addPersonnelFirstName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="addPersonnelLastName">Last Name</label>
            <input type="text" id="addPersonnelLastName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="addPersonnelJobTitle">Job Title</label>
            <input type="text" id="addPersonnelJobTitle" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="addPersonnelEmailAddress">Email</label>
            <input type="email" id="addPersonnelEmailAddress" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="addPersonnelDepartment">Department</label>
            <select id="addPersonnelDepartment" class="form-control" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
 <!-- Delete Personnel Modal -->
<div id="deletePersonnelModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deletePersonnelForm">
        <div class="modal-header bg-primary text-white"> <!-- Added bg-primary and text-white -->
          <h5 class="modal-title">Delete Personnel</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this personnel?</p>
          <input type="hidden" id="deletePersonnelID">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <script src="./libs/js/jquery-3.6.3.min.js"></script>
  <script src="./libs/js/fontAwesome.js"></script>
  <script src="./libs/js/bootstrap.bundle.min.js"></script>
  <script src="./libs/js/script.js"></script>
</body>

</body>

</html>
